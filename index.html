<body>
   <header class="header fixed">
    <div class="header-title">
        <h1 class="h1">Naomi Sato is a Web creator.</h1>
        <p class="subtitle">Portfolio</p>
    </div>
    <ul class="nav">
        <li class="nav-item"><a href="./index.html">home</a></li>

</ul>
   </header>
   <main class="main">
        <div class="innerGrid">
            <div id="work" class="bgcover">
                <a href="./works.html" class="link">
                <p class="boxName">
                    Works
                    <i class="fa-regular fa-circle-right"></i>
                </p>
                </a>
            </div>

            </div>
            <div id="text" class="bgcover">

            </div>
            <div id="about" class="bgcover">
                <a href="./about.html" class="link">
                <p class="boxName">

                    <i class="fa-regular fa-circle-right"></i>
                </p>
                </a>
            </div>
            <div id="contact" class="bgcover">
                <a href="./contact.html" class="link">
                <p class="boxName">
                    Contact
                    <i class="fa-regular fa-circle-right"></i>
                </p>
                </a>
            </div>
            <div id="icon" class="bgcover">
                <p class="icon">
                    <i class="fa-brands fa-x-twitter"></i>
                </p>
            </div>
